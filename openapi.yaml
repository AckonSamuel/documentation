                    description: 'Place where the vehicle is usually situated.'
                  owner_details:
                    type: string
                    example: 'John Doe'
                    description: 'Name of the vehicle owner.'
                  agency_code:
                    type: string
                    example: AGC567
                    description: 'The intermediary code for the policy.'
                  vehicle_use:
                    type: string
