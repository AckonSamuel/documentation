                    type: string
                    example: Sedan
                    description: 'The body type of the car.'
                  Vehicle_cubic_capacity:
                    type: string
                    example: '2000 cc'
                    description: 'Vehicle cubic capacity of the car.'
                  vehicle_make_year:
                    type: string
                    example: '2022'
                    description: 'The year of manufacture of the car.'
                  vehicle_engine_number:
                    type: string
                    example: ENG789012345
                    description: 'Engine number of the car.'
                  vehicle_chassis_number:
                    type: string
                    example: CHS678901234
                    description: 'Chassis number of the car.'
                  vehicle_seating_capacity:
                    type: string
