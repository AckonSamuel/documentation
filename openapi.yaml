                        type: string
                        example: INV98765
                      receipt_date:
                        type: string
                        example: '2024-01-27'
                      debit_date:
                        type: string
                        example: '2024-01-15'
                      currency:
                        type: string
                        example: USD
                      amount_payable:
                        type: string
                        example: '500.00'
                      amount_paid:
