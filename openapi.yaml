                    type: string
                    example: 10%
                    description: 'Percentage of voluntary excess bought.'
                  vehicle_tppdl_value:
                    type: string
                    example: '30000 USD'
                    description: 'The tppdl value of the vehicle including additional tppdl bought.'
                  vehicle_fleet_discount:
                    type: string
                    example: 5%
                    description: 'Fleet discount given to the vehicle.'
                  vehicle_ncd:
                    type: string
                    example: 10%
                    description: 'NCD discount given to the vehicle.'
                  ref_number:
                    type: string
                    example: REF987654
                    description: 'A unique number given to the vehicle as a reference number.'
                  vehicle_tppdl_standard:
                    type: string
                    example: '28000 USD'
                    description: 'The standard tppdl value given to the vehicle. This changes annually.'
                  period_from:
                    type: string
                    example: '2024-01-01'
                    description: 'The commencement date of the policy.'
                  period_to:
                    type: string
                    example: '2022-01-15'
                    description: 'The expiry date of the policy.'
                  vehicle_colour:
                    type: string
                    example: Blue
                    description: 'The color of the vehicle.'
                  vehicle_register_date:
                    type: string
                    example: '2022-01-15'
                    description: 'The date the vehicle was registered.'
                  certificate_number:
                    type: string
                    example: CERT456789
                    description: 'Certificate number given to the vehicle.'
                  brown_card_number:
                    type: string
                    example: BROWN123456
                    description: 'Brown card number given to the vehicle.'
                  base_premium:
                    type: string
                    example: '800 USD'
                    description: 'Base premium on the policy.'
                  own_damage_premium:
                    type: string
                    example: '300 USD'
                    description: 'Own damage premium on the policy.'
                  cc_age:
                    type: string
                    example: '50 USD'
                    description: 'Amount charged for cc age on the vehicle.'
                  office_premium:
                    type: string
                    example: '50 USD'
                    description: 'Office premium charged on the policy.'
                  ncd_charge:
                    type: string
                    example: '100 USD'
                    description: 'Amount of ncd discount given to the policy.'
                  fleet_charge:
                    type: string
                    example: '50 USD'
                    description: 'Amount of fleet charge given to the policy.'
                  loading_applied:
                    type: string
                    example: 15%
                    description: 'Loadings charged on the policy.'
                  contributions:
                    type: string
                    example: '25 USD'
                    description: 'Contributions such as sticker fee charged on the policy.'
                  documentation_fee:
                    type: string
                    example: '20 USD'
                    description: 'Fee charged as documentation on the policy'
                  excess_charge_rate:
                    type: string
                    example: 5%
                    description: 'The percentage at which excess was bought if excess is applicable on the policy.'
                  excess_bought:
                    type: string
                    example: '150 USD'
                    description: 'Amount at which excess was bought if excess is applicable on the policy.'
                  scheme:
                    type: string
                    example: New
                    description: 'The rating of the vehicle, whether New or Old rating.'
                  customer_number:
                    type: string
                    example: CUST78901234
                    description: 'Account number associated with the policy holder.'
