                    description: 'Usage of the vehicle. For private or commercial purposes.'
                  vehicle_cover:
                    type: string
                    example: Comprehensive
                    description: 'Coverage of the vehicle. E.g., Third party, Comprehensive, Third party, fire & theft.'
                  vehicle_risk:
                    type: string
                    example: High
                    description: 'The risk of the vehicle.'
                  vehicle_value:
                    type: string
                    example: '25000 USD'
