                      account_number:
                        type: string
                        example: ACCT987654321
                      insured:
                        type: string
                        example: 'Jane Smith'
                      exchange_rate:
                        type: string
                        example: '1.20'
                      reg_number:
                        type: string
                        example: XYZ123
                      debit_currency:
                        type: string
                        example: USD
                      post_dated_date:
                        type: string
                        example: '2024-02-15'
                      cheque_cleared_date:
                        type: string
                        example: '2024-01-28'
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: accountno
        description: 'The account number assigned to an insurer'
        example: ad
